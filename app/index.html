<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    
    <div class="todo-list show">
        <div class="container">
            <div class="todo-list__inner">
                <h1 class="todo-list__title">To-do list</h1>

                <div class="todo-list__add">
                    <input type="text" placeholder="Enter todo">
                    <button></button>
                </div>

                <ul class="todo-list__content">
                    
                </ul>

                <div class="todo-list__message hide">
                    <svg width="50" height="50" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.571 38.155c3.929-2.38 14-5.714 22.858 0" stroke="#000" stroke-width="3"/><circle cx="25" cy="25" r="23" stroke="#000" stroke-width="4"/><ellipse cx="34" cy="17" rx="5" ry="4" fill="#000"/><ellipse cx="33.5" cy="17.5" rx="2.5" ry="1.5" fill="#fff"/><ellipse cx="16" cy="17" rx="5" ry="4" fill="#000"/><ellipse cx="16.5" cy="17.5" rx="2.5" ry="1.5" fill="#fff"/></svg>
                    <h4 class="message__title"></h4>
                </div>
            </div>
        </div>
    </div>

    <div class="toggle-theme">
        <label for="checkbox_1">
            <input class="toggle-theme__checkbox" type="checkbox" id="checkbox_1">
            <div class="toggle-theme__fake-checkbox"></div>
        </label>
    </div>
    

    <script src="js/app.min.js"></script>
</body>
</html>
