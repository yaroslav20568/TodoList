<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    
    <div class="todo-list">
        <div class="container">
            <div class="todo-list__inner">
                <h1 class="todo-list__title">To-do list</h1>

                <div class="todo-list__add">
                    <input type="text" placeholder="Enter todo">
                    <button></button>
                </div>

                <ul class="todo-list__content">
                    <div class="todo">
                        <div class="todo__enumaration">1.</div>
                        <label class="todo__label" for="checkbox1">
                            <input class="todo__checkbox" type="checkbox" id="checkbox1">
                            <div class="todo__fake-checkbox"></div>
                            <div class="todo__title">Купить машину</div>
                        </label>
                        <div class="todo__date">16 May</div>
                        <div class="todo__time">11:11</div>
                        <div class="todo__delete"></div>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/app.min.js"></script>
</body>
</html>
